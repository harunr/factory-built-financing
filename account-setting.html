                                <form action="#" method="post">

                                       <label>First Name</label>
                                        <input type="text" value="Mike">
                                    </div>
                                    <div class="input-row">
                                        <label>Last Name</label>
                                        <input type="text" value="Jones">
                                    </div>
                                    <div class="input-row">

                                    </div>
                                    <div class="input-row">
                                        <label>Email Address</label>
                                        <input type="email" value="contact@manufacturedfinancing.com">
                                    </div>
                                    <div class="input-row">
                                        <label>New Password (6-12 characters)</label>
                                        <input type="password">
                                    </div>
                                    <div class="input-row">
                                        <label>Confirm New Password</label>
                                        <input type="password">
                                    </div>
                                    <div class="input-row submit-wrap">
                                        <input type="submit"value="Update">
                                    </div>
                                </form>
                            </div>
