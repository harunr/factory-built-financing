<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>Factory Built | Company Info</title>

        <link href="https://fonts.googleapis.com/css?family=Yantramanav:100,300,400,500,700,900" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/selectric.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">

        <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.selectric.js"></script>
        <script type="text/javascript" src="scripts/common-scripts.js"></script>

    </head>

    <body>	
        <div class="main-wrap">
           <!-- Beginning Header Section 
            ========================== -->
            <header class="header-wrap">
                <div class="common-wrap clear">
                    <div class="logo-wrap">
                        <div class="main-logo">
                           <a href="index.html">
                                <figure><img src="images/main-logo.png" alt=""></figure>
                                <h4>Factory Built Financing</h4>
                                <span>Manufactured Home Loans</span>
                            </a>
                        </div>
                        <div class="phone-nav">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="main-nav">
                        <ul>
                            <li><a href="dealers.html">Dealers</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <!-- // End Header Section 
                ========================== -->
                
            <!-- Beginning Main Content Section 
                ========================== -->
            <section class="main-content-section company-info">
               <div class="content-details-wrap">
                   <div class="common-wrap clear">
                        <div class="title-text">
                            <h2 class="yellow-color">Company Info</h2>
                        </div>
                        <div class="content-inner">
                            <div class="title-bar "><h5>UPDATE YOUR COMPANY INFO</h5></div>
                             <div class="content">    
                            <form action="#" method="post">
                                <div class="input-row">
                                    <label>Business Name</label>
                                    <input type="text" value="MH Factory Homes">
                                </div>
                                <div class="input-row">
                                    <div class="phone-number">
                                        <label>Phone-number</label>
                                        <input type="text" value="(512) 312-5076">
                                    </div>
                                    <div class="extension">
                                        <label>Extension</label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="input-row">
                                    <label>Business Email</label>
                                    <input type="text" value="contact@mhfactoryhomes.com" >
                                </div>
                                <div class="input-row">
                                    <label>Website</label>
                                    <input type="text" value="www.manufacturedhomesusa.com" >
                                </div>
                                <div class="input-row">
                                    <label>Street Address</label>
                                    <input type="text" value="121 Easy Street">
                                </div>
                                <div class="input-row">
                                    <label>City</label>
                                    <input type="text" value="Austin">
                                </div>
                                <div class="input-row">
                                    <label>State</label>
                                    <select class="styled-select">
                                        <option>Texas</option>
                                        <option> Texas 1</option>
                                        <option> Texas 2</option>
                                        <option> Texas 3</option>
                                        <option> Texas 4</option>
                                    </select>
                                </div>
                                <div class="input-row">
                                    <label>Zip</label>
                                    <input type="text" value="78748" >
                                </div>
                                <div class="input-row">
                                  <figure><img src="images/upload-logo.png" alt=""></figure>
                                </div>
                                <div class="input-row file-select">
                                    <p>Upload New Logo</p>
                                    <div>
                                        <span>Select File</span>
                                        <input type="file">
                                    </div>
                                    
                                </div>
                                <div class="input-row submit-wrap">
                                    <input type="submit"value="Update">
                                </div>
                            </form>
                        </div>
                        </div>
                    </div> 
                </div>        
            </section>
             <!-- // End Main Content Section 
                ========================== -->
                
             <!-- Beginning Footer Section 
                ========================== -->
                <section class="footer-section">
                    <div class="footer-top" style="background-image: url(images/hero-banner.jpg)">
                        <div class="common-wrap clear">
                            <div class="footer-logo">
                                <a href="index.html">
                                    <figure><img src="images/footer-logo.png" alt=""></figure>
                                    <h4>Factory Built Financing</h4>
                                </a>
                            </div>
                            <div class="footer-nav">
                                <ul>
                                    <li class="current-item"><a href="#" title="Quick Links">Quick Links</a></li>
                                    <li><a href="dealers.html" title="Dealers">Dealers</a></li>
                                    <li><a href="#" title="Contact Us">Contact Us</a></li>
                                    <li><a href="#" title="About Us"> About Us</a></li>
                                    <li><a href="#" title="Privacy Policy">Privacy Policy</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="copyright">
                        <div class="common-wrap clear">
                            <p>&copy; 2018<a href="https://www.factorybuiltfinancing.com/">FactoryBuiltFinancing.com</a></p>
                        </div>
                    </div>
                </section>
                <!-- // End Footer Section 
                ========================== -->
        </div>
    </body>

</html>
